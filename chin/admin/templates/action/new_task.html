<div class="col-md-1">
    <a data-toggle="modal" data-target="#new_task" class="btn btn-info">新建</a>
</div>
<style>
    .row {
        margin-bottom: 0.7em;
    }
</style>
<div class="modal fade" id="new_task" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document" align="center">
        <div class="modal-content" style="width: 100%" align="left">
            <div class="modal-header"><h4 class="modal-title">新建任务</h4></div>
            <form name="login_form" method="post" action="/auth/login" role="form">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2">
                            继承<input type="text" name="extend_id" class="form-control">
                        </div>
                        <div class="col-md-4">
                            归属组<input type="text" name="extend_id" class="form-control">
                        </div>
                        <div class="col-md-6">
                            任务名<input type="text" name="user_name" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-7">
                            执行命令<input type="text" name="password" class="form-control">
                        </div>
                        <div class="col-md-5">
                            命令参数<input type="text" name="password" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            是否启用
                            <select class="form-control">
                                <option>是</option>
                                <option>否</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            优先级
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            失败重跑
                            <select class="form-control">
                                <option>否</option>
                                <option>是</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            重跑次数
                            <select class="form-control">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            机器池<input type="text" name="password" class="form-control">
                        </div>
                        <div class="col-md-6">
                            父任务<input type="text" name="password" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            调度形式
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <ul class="dropdown-menu dropdown-menu-left" role="menu">
                                        <li><a href="#">每日</a></li>
                                        <li><a href="#">每周</a></li>
                                        <li><a href="#">每月</a></li>
                                        <li><a href="#">每年</a></li>
                                        <li><a href="#">一次</a></li>
                                    </ul>
                                    <button type="button" class="btn btn-default dropdown-toggle"
                                            data-toggle="dropdown">
                                        每日<span
                                            class="caret"></span></button>
                                </div>
                                <input type="text" class="form-control" onkeydown="onKeyDown()">
                            </div>
                        </div>
                    </div>
                </div>
                <input id="page_url" type="hidden" value="null" name="next">
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
                </div>
            </form>
        </div>
    </div>
</div>
